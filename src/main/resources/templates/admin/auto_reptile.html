<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>自动爬虫</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
    <!--对话框-->
    <link rel="stylesheet" href="/js/jconfirm/jquery-confirm.min.css">
    <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>选择采集源，将采集源中检索到的所有小说放入URL队列中进行处理</h4>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>采集源</label>
                        <select class="form-control" id="url_select_rule">
                            <option value="0">请选择</option>
                            <each th:each="r : ${rule_list}">
                                <option th:value="${r.getId()}" th:text="${r.getIndexUrl()}"></option>
                            </each>
                        </select>
                        <br>
                        <span>在线程启动后开始工作</span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-label btn-primary" id="offer_url_list">
                            <label>
                                <i class="mdi mdi-upload"></i>
                            </label> 添加任务
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/jconfirm/jquery-confirm.min.js"></script>
<script type="text/javascript" src="/js/main.min.js"></script>



<script type="text/javascript" src="/ajax/ajax.js"></script>

<script>
    $(function (){
        $("#offer_url_list").click(function (){
            var id = $("#url_select_rule").val()
            if(id == 0){
                lightyear.notify("请选择采集源~", 'danger', 1000);
                return ;
            }
            checkRuleAllAddQueue(id)
        });
    })
</script>
</body>
</html>
